<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post-Conversation Evaluation</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.cdnfonts.com/css/gilroy-bold" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>POST-CONVERSATION EVALUATION</h1>
            <p class="subtitle">NPC Performance Assessment</p>
        </div>

        <div id="evaluationContainer">
            <div id="questionContainer" class="question-container">
                <div class="question-number">Question <span id="currentQuestion">1</span> of <span id="totalQuestions">7</span></div>
                <div id="questionText" class="question-text"></div>
                <div id="answerContainer" class="answer-container"></div>
                <button id="nextButton" class="next-btn" disabled>Next</button>
            </div>

            <div id="completionMessage" class="completion-message" style="display: none;">
                <div class="completion-content">
                    <h2>âœ“ EVALUATION COMPLETE</h2>
                    <p>Thank you for completing the post-conversation evaluation!</p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
